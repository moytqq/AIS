<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TaskSolvePage.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/headers/AdminHeader.css">
    <title>Profile-Teacher</title>
</head>
<body>
  <header class="header-wrapper">
    <div class="profile-logo">
      <img class="profile-logo__sys-img" src="/img/University_logo.webp" alt="">
      <span class="profile-logo__sys-name">Система проверки заданий по СИИ</span>
    </div>
    <div class="profile-tooltip">
      <img class="profile-tooltip__img-bell" src="/img/bell.svg" alt="">
      <img class="profile-tooltip__img-user" src="/img/default-profile.webp" alt="">
      <div class="profile-tooltip__menu">
        <div>
          <a class="profile-tooltip_to-profile-href"> </a>
          <span class="profile-tooltip_username">Иванов И. И.</span><br>
          <span class="profile-tooltip_role">Преподаватель</span>
        </div>
        <div class="profile-tooltip__dropdown">
          <button class="profile-tooltip__button-chevron"></button>
          <div class="profile-tooltip__dropdown-content">
            <a class="profile-tooltip__dropdown-button button_settings" href="/AdminPage/AdminPage.html"></a>
            <button id="profile-tooltip__button-logout" class="profile-tooltip__dropdown-button button_logout"></button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main-wrapper">
    <section class="main-wrapper__section-tasksolve">
      <div class="section-tasksolve__taskinfo">
        <span class="section-tasksolve__task-name">min-max алгоритм и α-β отсечение</span>
        <span class="section-tasksolve__task-description">Заполните минимаксные значения, выберите правильный путь и отсекаемые узлы.</span>
        <span class="section-tasksolve__task-description">Смена состояний веток происходит нажатием на ветку или узел:</span>
        <span class="section-tasksolve__task-description">&emsp;&emsp;ЛКМ - отсечение</span>
        <span class="section-tasksolve__task-description">&emsp;&emsp;ПКМ - правильный путь</span>
        <div class="student-info" id="student-info"></div>
        <div class="training-mode" id="training-mode">Режим тренировки</div>
      </div>
      
    <form class="section-tasksolve__task-display">
        <div class="section-tasksolve__task-graphics" id="tree-container">
          
        </div>
    </form>
    </section>
    <div class="section-tasksolve__task-info">
      <button type="button" class="tasksolve-form__submit-button" id="submit-solution">Готово</button>
      <div id="solution-message"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="/scripts/auth.js"></script>
  <script src="/TaskSolvePage/TaskSolvePage.js"></script>
  <script src="/scripts/main.js" ></script>
</body>
</html>
