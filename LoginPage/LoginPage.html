<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./LoginPage.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Document</title>
</head>

<main class="main_wrapper">
  <div class="login-logo">
    <img class="login-logo__sys-img" src="img/University_logo.webp" alt="">
    <span class="login-logo__sys-name">Система проверки заданий по СИИ</span>
  </div>
  <form action="" target="_blank" class="login-form">
    <div class="login-form__input">
      <span>Логин:</span>
      <input type="text">
    </div>
    <div class="login-form__input">
      <span>Пароль:</span>
      <input type="text" name="" id="">
    </div>
    <button class="login-form__passwordreset-button">Забыли пароль?</button>
    <button class="login-form__submit-button" onclick="document.location='/ProfileTeacherPage/ProfileTeacherPage.html'">Вход</button>
  </form>
</main>
</body>
</html>
