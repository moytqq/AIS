<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TaskEditPage.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/headers/AdminHeader.css">
    <title>Task Edit</title>
</head>
<body>
  <header class="header-wrapper">
    <div class="profile-logo">
      <img class="profile-logo__sys-img" src="/img/University_logo.webp" alt="">
      <span class="profile-logo__sys-name">Система проверки заданий по СИИ</span>
    </div>
    <div class="profile-tooltip">
      <img class="profile-tooltip__img-user" src="/img/default-profile.webp" alt="">
      <div class="profile-tooltip__menu">
        <div>
          <a class="profile-tooltip_to-profile-href" href="/ProfileTeacherPage/ProfileTeacherPage.html"> </a>
          <span class="profile-tooltip_username">Иванов И. И.</span><br>
          <span class="profile-tooltip_role">Преподаватель</span>
        </div>
        <div class="profile-tooltip__dropdown">
          <button class="profile-tooltip__button-chevron"></button>
          <div class="profile-tooltip__dropdown-content">
            <a class="profile-tooltip__dropdown-button button_settings" href="/AdminPage/AdminPage.html"></a>
            <button id="profile-tooltip__button-logout" class="profile-tooltip__dropdown-button button_logout"></button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main-wrapper">
    <section class="main-wrapper__section-taskedit">
        <div class="taskinfo">
            <img class="taskinfo__img-task" src="/img/alpha-beta.webp" alt>
            <span class="taskinfo__taskname">α & β отсечение</span>
            <span class="taskinfo__task-description">Найти верный путь и отсекаемые узлы</span>
        </div>
        <div class="tasksettings">
            <span class="tasksettings__header">Редактирование:</span>
            <div class="tasksettings__content">
                <div class="tasksettings__input-group" style="display:none;">
                    <span>Глубина:</span>
                    <input type="number" id="tree-height-input" min="1" value="3">
                </div>
                <div class="tasksettings__input-group">
                    <span>Шаблон:</span>
                    <input type="number" id="template-input" min="1" max="4" value="1">
                </div>
                <div class="tasksettings__input-group">
                    <span>Максимальное значение узла:</span>
                    <input type="number" id="max-input" min="1" value="15">
                </div>
            </div>
        </div>
    </section>
    <section class="main-wrapper__section-admin-list">
        <div class="section-admin-list__content">
            <table id="admin-users-table" class="section-admin-list__table">
                <thead>
                    <tr>
                        <th> 
                            <input class="section-admin-list__checkbox" type="checkbox" id="select-all-checkbox">
                            <span class="section-admin-list__group-name">Группа</span>
                        </th>
                        <th>Студент</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="section-admin-list__date-n-button">
            <div class="section-admin-list__finaldate">              
                <span class="tabs__input-span">Дата завершения:</span>
                <input type="date" id="due-date-input">
                <button class="profile-tooltip__button-chevron date-picker-button"></button>
            </div>
            <button class="admin-form__submit-button">Сохранить</button>
        </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="../scripts/main.js"></script> 
    <script src="../scripts/auth.js"></script>
  <script src="/TaskEditPage/TaskEditPage.js"></script>
</body>
</html>
